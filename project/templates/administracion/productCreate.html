{% extends "base.html" %}

{% block content %}
<div class="container my-4">
    <h1 class="text-center">Subir producto</h1>

    <form action="/addproduct" id="form1" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nombre">Nombre del producto</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripci√≥n del producto</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" class="form-control" id="price" name="price" required>
      </div>
        <div class="form-group">
            <label for="stock">stock</label>
            <input type="number" class="form-control" id="stock" name="stock" required>
        </div>
      <div class="form-group">
        <label for="image">Imagen del producto</label>
        <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
      </div>
      <a href="/getproducts" class="btn btn-secondary">Volver</a>
      <button type="submit" class="btn btn-primary">Subir</button>
    </form>
  </div>

  {% endblock %}
