{% extends "base.html" %}

{% block content %}
<div class="container my-4">
    <h1 class="text-center">Subir producto</h1>

    <form action="/updateproduct" method="POST" enctype="multipart/form-data">
     <div class="form-group">
            <label for="id">id</label>
            <input type="text" class="form-control" id="id" name="id" required value="{{id}}" readonly>
     </div>
     <div class="form-group">
        <label for="nombre">Nombre del producto</label>
        <input type="text" class="form-control" id="name" name="name" required value="{{name}}">
      </div>
      <div class="form-group">
        <label for="descripcion">Descripci√≥n del producto</label>
        <textarea class="form-control" id="description" name="description" rows="3" required>{{description}}</textarea>
      </div>
      <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" class="form-control" id="price" name="price" value="{{price}}" required>
      </div>
        <div class="form-group">
            <label for="stock">stock</label>
            <input type="number" class="form-control" id="stock" name="stock" value="{{stock}}" required>
        </div>
      <div class="row">
      <div class="form-group col-6">
        <label for="image">Cambiar imagen del producto:</label>
        <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
      </div>
      <div class="form-group col-6">
        <label for="image">Imagen actual:</label>
        <img src="data:image/png;base64,{{image}}" alt="imagen actual" style="width: auto; height: 100px;">
    </div>
    </div>
    <a href="/getproducts" class="btn btn-secondary">Volver</a>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>

  {% endblock %}
